<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Portfolio Page Template</title>
    <meta name="title" content="Software Developer Portfolio Template" />
    <meta
      name="description"
      content="This is a personal portfolio template if you can not afford paid stuff etc."
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Urbanist:ital,wght@0,100..900;1,100..900&family=Whisper&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="./utility/images/favicon.svg"
      type="image/svg+xml"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="logo-visibility-toggle-bar">
        <a href="#" class="logo">
            <img src="./utility/images/Logo_dark.png" width="145px" height="32px" class="dark" alt="logo image dark">
            <img src="./utility/images/Logo_light.png" width="145px" height="32px" class="light" alt="logo image light">
        </a>
        <button class="icon-btn theme-btn" data-theme-btn>
            <span class="material-symbols-outlined dark" aria-hidden="true">dark_mode</span>
            <span class="material-symbols-outlined light" aria-hidden="true">light_mode</span>

            <div class="state-layer"></div>
        </button>
    </header>

    <script src="./js/script.js"></script>
  </body>
</html>
